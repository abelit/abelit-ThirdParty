[uwsgi]
# uwsgi --ini $APPHOME/uwsgi.ini -d /var/log/uwsgi/uwsgi.log &
# uWSGI 的监听端口
http = 0.0.0.0:5000 

# socket = /tmp/eq.sock
# chmod-socket = 660

# 项目根目录
# chdir           = /home/abelit/Documents/code/github/abelit-ThirdParty/third_party_feedback/feedback
chdir           = {APPHOME}

# Flask 项目的启动文件
wsgi-file       = main.py

callable        = app 

# 处理器数量
# processes       = 4
vacuum          = true
master          = true
die-on-term     = true